<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Processamento único</title>
</head>
<body>
    <style>
        .title {
            position: relative;
            transform: translateX(0);
            opacity: 0;
            transition: all 1s linear;
        }

        .title.animate {
            transform: translateX(500px);
            opacity: 1;
        }
    </style>

    <h2 class="title">
        Título da página
    </h2>

    <script>
        setTimeout(function() {
            document.querySelector('.title').classList.add('animate');
        }, 1)
    </script>
</body>
</html>

<!--Animation command: document.querySelector('.title').classList.add('animate')-->
