<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Processamento Ãºnico</title>
</head>
<body>
    <img src="./img/musik.gif" alt="Fire Emblem lords playing music" width="320px">
    <button id="btn-js">Click me</button>
    <h2 id="hello">

    </h2>
    <script>
        const $button = document.getElementById('btn-js');
        const $hello = document.getElementById('hello');

        $button.addEventListener("click", e => {
            e.preventDefault();

            $hello.innerHTML += 'Me clicaram!<br/>';
        })

        setTimeout(function() {
            let content = '';
            for(let i = 0; i < 10000; i++) {
                content += 'Me clicaram! '
            }

            $hello.innerHTML = content;
        }, 1000)
    </script>
</body>
</html>
