<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Test</title>
</head>
<body>
    <form class="mx-5 px-5 mt-5" id="submissionForm">
        <div class="form-group">
            <label for="chosenDate">Escolha uma data:</label>
            <input type="date" class="form-control" id="chosenDate">
        </div>
        <div class="form-group">
            <label for="chosenTime">Escolha um horário:</label>
            <input type="time" class="form-control" id="chosenTime">
        </div>
        <div class="form-group">
            <label for="chosenDuration">Escolha a duração:</label>
            <input type="time" class="form-control" id="chosenDuration">
        </div>
        <button type="submit" class="btn btn-primary">Agendar</button>
    </form>
</body>
</html>
